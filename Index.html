<!DOCTYPE html>
<html>

<head>
    <title>Kaizen @1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0a0a0a;
            /* Match your app background */
        }

        #app-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>

<body>
    <!-- 
    The src here is a placeholder. 
    The script below will update it with the correct ID.
  -->
    <iframe id="app-frame" src="" allow="camera; microphone; fullscreen; autoplay" allowfullscreen>
    </iframe>

    <script>
        // 1. Your Apps Script Deployment URL
        // IMPT: This should be the deployment URL for your 'Confirm.gs' (Project 2)
        const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzq1cRHT9JTlOyvQe39oAQGha4HvYRqsmpNpPnqCXYY5r0qVReb58zm5JSmayihKjZT/exec";

        // 2. Get the parameters from the Browser URL (e.g. ?id=123)
        const queryString = window.location.search;

        // 3. Set the Iframe Source
        const frame = document.getElementById('app-frame');

        // Combine the Base URL with the dynamic ID/parameters
        // If the URL already has parameters, we append correctly
        if (queryString) {
            // If deployed URL already has '?', assume we append with '&', otherwise '?'
            const separator = APP_SCRIPT_URL.includes('?') ? '&' : '?';
            frame.src = APP_SCRIPT_URL + queryString;
        } else {
            frame.src = APP_SCRIPT_URL; // Load without ID (will likely show Access Denied page)
        }

        // Optional: Log for debugging
        console.log("Loading App from:", frame.src);
    </script>
</body>

</html>
